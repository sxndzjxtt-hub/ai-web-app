<section class="ai-box">

  <textarea id="prompt" placeholder="e.g. Suggest an outfit for a winter wedding in Delhi"></textarea>

<script>
  function askAI() {
    const input = document.getElementById("prompt").value;
    const output = document.getElementById("response");

    if (!input) {
      output.innerText = "Please enter your style requirement.";
      return;
    }

    output.innerText = "Thinking like a stylistâ€¦";

    setTimeout(() => {
      output.innerText =
        "For a winter wedding in Delhi, go with a navy blue bandhgala suit layered with a fine wool shawl. Pair it with polished leather boots and a minimal pocket square for a refined artisanal look.";
    }, 1200);
  }
</script>
