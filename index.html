<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Menscraft – Artisanal Menswear</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background: #fafafa;
      color: #111;
    }
    header {
      padding: 28px;
      text-align: center;
      border-bottom: 1px solid #e5e5e5;
    }
    header h1 {
      margin: 0;
      letter-spacing: 3px;
    }
    header p {
      color: #666;
      margin-top: 10px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 30px;
    }
    h2 {
      margin: 40px 0 20px;
      letter-spacing: 1px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 26px;
    }
    .card {
      background: white;
      border-radius: 14px;
      overflow: hidden;
      box-shadow: 0 12px 28px rgba(0,0,0,0.06);
    }
    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }
    .card-content {
      padding: 18px;
    }
    .card-content h3 {
      margin: 0 0 6px;
      font-size: 18px;
    }
    .price {
      color: #444;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 8px;
    }
    .pay-demo {
      background: #0f766e;
    }
    footer {
      text-align: center;
      padding: 30px;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>

</header>

<div class="container">

  </div>

</div>

<footer>
  © 2026 Menscraft · Demo Store

</html>
